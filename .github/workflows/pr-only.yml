name: 'pull-request-test-only'
on: # rebuild any PRs for main branch changes
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - main 
  issue_comment:
    types: [created, edited]
    branches:
      - main

jobs:
  create-edit-pr: 
    name: Create or edit pull request
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  add-comment:
    name: add comment
    if: ${{ github.event_name == 'issue_comment' && github.event.comment.body.contains('AB#') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
